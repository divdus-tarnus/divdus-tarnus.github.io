<h1 id="legal-originalism"><a aria-hidden="true" class="anchor-heading" href="#legal-originalism"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Legal Originalism</h1>
<p>The belief that the law is an abstract entity present in the meaning of a given statute to be <em>discovered</em> by a judge.</p>
<p>Superseded in American history by <a href="/notes/xphvp8f22qxvumsvo2xn1jj">Legal Realism</a>.</p>
