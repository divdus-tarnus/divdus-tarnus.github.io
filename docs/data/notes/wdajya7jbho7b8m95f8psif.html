<h1 id="deterritorialization-and-reterritorialization"><a aria-hidden="true" class="anchor-heading" href="#deterritorialization-and-reterritorialization"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>deterritorialization and reterritorialization</h1>
<p>Deterritorialization, in <a href="/notes/k22kjjse23xxclcakou0f4c">Deleuze's</a> thought, is the separation of practices from their native context and population, and reterritorialization is the replacement of these practices with new, artificial constructs.</p>
