<h1 id="lindy-effect"><a aria-hidden="true" class="anchor-heading" href="#lindy-effect"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Lindy Effect</h1>
<p>The Lindy effect refers to the fact that things that have historically lasted a long time tend to last much longer (if a book becomes famous for 100 years, it is likely to be famous for 1,000 years).</p>
