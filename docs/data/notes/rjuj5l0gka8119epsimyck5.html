<h1 id="transcendental-idealism"><a aria-hidden="true" class="anchor-heading" href="#transcendental-idealism"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>transcendental idealism</h1>
<p>Transcendental idealism is the set of <a title="Private" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank" class="private">Immanuel Kant (Private)</a> doctrines that proposes we know only the appearance of what things are, filtered through a set of preinstilled categories in the mind (space and time among them).</p>
