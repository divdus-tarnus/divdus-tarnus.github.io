<h1 id="big-other"><a aria-hidden="true" class="anchor-heading" href="#big-other"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Big Other</h1>
<p>The concept of a Big Other is effectively a synonym for Freud's <a title="Private" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank" class="private">superego (Private)</a>: a kind of otherness that cannot be assimilated into oneself through identification. It stands for societal <em>shoulds</em>, language, law, and the unintelligibility. </p>
