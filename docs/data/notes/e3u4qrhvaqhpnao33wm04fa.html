<h1 id="offensive-realism-vs-defensive-realism"><a aria-hidden="true" class="anchor-heading" href="#offensive-realism-vs-defensive-realism"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Offensive Realism Vs Defensive Realism</h1>
<p><em>Offensive</em> realism (Mearsheimer) says that states seek to maximize their power, while <em>defensive</em> realism (Waltz) says that states seek primarily to preserve power.</p>
