<h1 id="false-consciousness"><a aria-hidden="true" class="anchor-heading" href="#false-consciousness"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>false consciousness</h1>
<p>Engels and other Marxists use the term <em>false consciousness</em> to refer to the ways in which society is structured misleads the proletariat about the exploitation they experience and their role in society.</p>
