<h1 id="sexual-hegemony"><a aria-hidden="true" class="anchor-heading" href="#sexual-hegemony"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Sexual Hegemony</h1>
<p>Sexual hegemony, in <a href="/notes/3o3vi11i5fh5q90737k3v5e">Christopher Chitty's</a> formulation, describes how the capitalist ruling class tends to politicize and weaponize sexuality as a means of control over the proletariat, subordinating it to civil society and the state.</p>
