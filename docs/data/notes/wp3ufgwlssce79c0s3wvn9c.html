<h1 id="actually-existing-socialism"><a aria-hidden="true" class="anchor-heading" href="#actually-existing-socialism"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>actually existing socialism</h1>
<p>The concept of <em>actually existing socialism</em> was an ideological catchphrase used during the <a href="/notes/y920xkyxvrhhmkjjaihojsv">Brezhnev</a> era of the Soviet Union, and tended to apply to the USSR, Mao's China, and other nations which were actively in the process of building socialism.</p>
