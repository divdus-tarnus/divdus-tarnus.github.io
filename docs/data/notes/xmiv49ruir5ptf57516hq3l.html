<h1 id="correspondence-theory-of-truth"><a aria-hidden="true" class="anchor-heading" href="#correspondence-theory-of-truth"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Correspondence Theory of Truth</h1>
<p>The <em>correspondence theory of truth</em> says that a statement's truth is determined by how well it relates to empirical reality, as opposed to the <a href="/notes/hdonvuxmis8d8sgg00309ar">coherence theory of truth</a>.</p>
