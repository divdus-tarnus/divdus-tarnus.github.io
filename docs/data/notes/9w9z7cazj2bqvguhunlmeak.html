<h1 id="econophysics"><a aria-hidden="true" class="anchor-heading" href="#econophysics"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Econophysics</h1>
<p>Econophysics is, unsurprisingly given the name, the application of techniques usually reserved for physics to economics, such as studies of <a href="/notes/jtv5y79w2566r2chs353ks4">stochastic processes</a>.</p>
