<h1 id="machism"><a aria-hidden="true" class="anchor-heading" href="#machism"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Machism</h1>
<p>Machism is a kind of empiricist phenomenalism developed by <a href="/notes/hk259et2pafxgx3k82pn6xo">Ernst Mach</a> which begins primarily with the <em>sensation</em> and limits knowledge to experience, similarly to <a href="/notes/x9flnxw7mvbrjseihrgi8hm">logical positivism</a>.</p>
