<h1 id="hypergamy"><a aria-hidden="true" class="anchor-heading" href="#hypergamy"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>hypergamy</h1>
<p>Hypergamy is marrying up, as practiced by women. Men usually prefer young women, and women usually prefer rich men (even if older).</p>
